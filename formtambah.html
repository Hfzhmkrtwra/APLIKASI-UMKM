<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Barang - Toko Insan Cemerlang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <i class="bi bi-shop"></i> Toko Insan Cemerlang
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="formtambah.html">Tambah Barang</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#keranjang">Keranjang</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Tambah Barang Baru</h1>
            <p class="lead">Tambahkan produk baru ke dalam katalog toko</p>
        </div>
    </section>

    <!-- Form Tambah Barang -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formTambahBarang">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Barang</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="harga" class="form-label">Harga</label>
                                <input type="number" class="form-control" id="harga" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="stok" class="form-label">Stok</label>
                                <input type="number" class="form-control" id="stok" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Tambah Barang
                            </button>
                            <a href="index.html" class="btn btn-secondary">Kembali</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 bg-light">
        <div class="container">
            <p>&copy; 2023 Toko Insan Cemerlang. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { tambahBarang } from './main.js';
        
        document.getElementById('formTambahBarang').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const harga = parseInt(document.getElementById('harga').value);
            const stok = parseInt(document.getElementById('stok').value);
            
            if (!nama || isNaN(harga) || isNaN(stok)) {
                alert('Harap isi semua field dengan benar!');
                return;
            }
            
            const berhasil = await tambahBarang(nama, harga, stok);
            
            if (berhasil) {
                alert('Barang berhasil ditambahkan!');
                document.getElementById('formTambahBarang').reset();
            } else {
                alert('Gagal menambahkan barang. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
