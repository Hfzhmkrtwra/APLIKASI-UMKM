<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Barang - Toko Insan Cemerlang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <i class="bi bi-shop"></i> Toko Insan Cemerlang
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="formtambah.html">Tambah Barang</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#keranjang">Ubah Barang</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Ubah Data Barang</h1>
            <p class="lead">Ubah informasi produk dalam katalog toko</p>
        </div>
    </section>

    <!-- Form Ubah Barang -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formUbahBarang">
                            <input type="hidden" id="id">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Barang</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="harga" class="form-label">Harga</label>
                                <input type="number" class="form-control" id="harga" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="stok" class="form-label">Stok</label>
                                <input type="number" class="form-control" id="stok" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Simpan Perubahan
                            </button>
                            <button type="button" class="btn btn-danger" id="btnHapus">
                                <i class="bi bi-trash"></i> Hapus Barang
                            </button>
                            <a href="index.html" class="btn btn-secondary">Kembali</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 bg-light">
        <div class="container">
            <p>&copy; 2023 Toko Insan Cemerlang. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { ambilBarang, ubahBarang, hapusBarang } from './main.js';
        
        // Ambil ID dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        
        if (!id) {
            alert('ID barang tidak ditemukan!');
            window.location.href = 'index.html';
        }
        
        // Muat data barang
        async function muatDataBarang() {
            const barang = await ambilBarang(id);
            
            if (!barang) {
                alert('Data barang tidak ditemukan!');
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('id').value = barang.id;
            document.getElementById('nama').value = barang.nama;
            document.getElementById('harga').value = barang.harga;
            document.getElementById('stok').value = barang.stok;
        }
        
        // Event listener untuk form ubah
        document.getElementById('formUbahBarang').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('id').value;
            const nama = document.getElementById('nama').value;
            const harga = parseInt(document.getElementById('harga').value);
            const stok = parseInt(document.getElementById('stok').value);
            
            if (!nama || isNaN(harga) || isNaN(stok)) {
                alert('Harap isi semua field dengan benar!');
                return;
            }
            
            const berhasil = await ubahBarang(id, nama, harga, stok);
            
            if (berhasil) {
                alert('Barang berhasil diubah!');
                window.location.href = 'index.html';
            } else {
                alert('Gagal mengubah barang. Silakan coba lagi.');
            }
        });
        
        // Event listener untuk tombol hapus
        document.getElementById('btnHapus').addEventListener('click', async function() {
            if (confirm('Apakah Anda yakin ingin menghapus barang ini?')) {
                const berhasil = await hapusBarang(id);
                
                if (berhasil) {
                    alert('Barang berhasil dihapus!');
                    window.location.href = 'index.html';
                } else {
                    alert('Gagal menghapus barang. Silakan coba lagi.');
                }
            }
        });
        
        // Muat data saat halaman dimuat
        muatDataBarang();
    </script>
</body>
</html>
